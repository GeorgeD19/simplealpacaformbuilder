<html>
    <head>
        <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link type="text/css" href="http://code.cloudcms.com/alpaca/1.5.14/bootstrap/alpaca.min.css" rel="stylesheet" />
        <link type="text/css" href="formbuilder.css" rel="stylesheet" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
        <script type="text/javascript" src="http://code.cloudcms.com/alpaca/1.5.14/bootstrap/alpaca.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        
        <script type="text/javascript" src="formbuilder.js"></script>
    </head>
    <body>
    	<div class="container">
        	<div class="row">
        		<div class="col-md-6">
     
            		<div id="form"></div>
            	</div>
            	<div class="col-md-6">
            			<div id="form2"></div>
           		</div>
            </div>
            <div class="row">
            	<div class="col-md-6">
            	    schema<br/>
            		<textarea class="form-control" rows="10" id="schema"></textarea>
                </div>
                <div class="col-md-6">
                    options<br/>
            		<textarea class="form-control" rows="10" id="options"></textarea>
                </div>
            </div>
        </div>
        <br />
        <script type="text/javascript">
            $(document).ready(function() {
            	var alpacadata = {};
            	var cook = $.cookie('alpacadata');
            	if (typeof(cook) != "undefined" && cook){
            		alpacadata = JSON.parse(cook);
            		formbuilderConfig.data = alpacadata;	
				                        
				    showForm(alpacadata);
            	}
            	
                $("#form").alpaca(
                	formbuilderConfig
                	);
            });
        </script>
    </body>
</html>
